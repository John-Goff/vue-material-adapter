<custom-link ref="root" :class="classes" :link="$attrs" :style="styles" tag="button">
  <div class="mdc-button__ripple"></div>
  <slot name="icon" v-if="haveIcon">
    <i class="material-icons mdc-button__icon" aria-hidden="true">{{icon}}</i>
  </slot>
  <span class="mdc-button__label">
    <slot></slot>
  </span>
  <slot name="trailingIcon" v-if="haveTrailingIcon"
    ><i class="material-icons mdc-button__icon" aria-hidden="true">{{trailingIcon}}</i></slot
  >
</custom-link>
