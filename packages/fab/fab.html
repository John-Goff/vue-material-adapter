<custom-link
  ref="root"
  role="button"
  :class="classes"
  :style="styles"
  :link="$attrs"
  tag="button"
  v-on="listeners"
>
  <div class="mdc-fab__ripple"></div>
  <slot name="icon"><span class="mdc-fab__icon material-icons">{{icon}}</span></slot>
  <span class="mdc-fab__label"><slot>{{label}}</slot></span>
</custom-link>
