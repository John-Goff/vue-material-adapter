<div ref="root" :class="classes">
  <div class="mdc-slider__track">
    <div class="mdc-slider__track--inactive"></div>
    <div class="mdc-slider__track--active">
      <div ref="trackActive" :dir="dir" class="mdc-slider__track--active_fill"></div>
    </div>

    <div class="mdc-slider__tick-marks" v-if="tickMarks">
      <div v-for="mark in marks" :class="mark"></div>
    </div>
  </div>
  <div
    ref="startThumb"
    :class="startThumbClasses"
    class="mdc-slider__thumb"
    tabindex="0"
    role="slider"
    aria-label="Continuous slider demo"
    v-bind="startThumbAttrs"
    v-if="range"
  >
    <div class="mdc-slider__value-indicator-container" v-if="discrete">
      <div class="mdc-slider__value-indicator">
        <span class="mdc-slider__value-indicator-text"> {{startValueText}} </span>
      </div>
    </div>

    <div class="mdc-slider__thumb-knob"></div>
  </div>

  <div
    ref="endThumb"
    :class="endThumbClasses"
    class="mdc-slider__thumb"
    tabindex="0"
    role="slider"
    aria-label="Continuous slider demo"
    v-bind="endThumbAttrs"
  >
    <div class="mdc-slider__value-indicator-container" v-if="discrete">
      <div class="mdc-slider__value-indicator">
        <span class="mdc-slider__value-indicator-text"> {{endValueText}} </span>
      </div>
    </div>

    <div class="mdc-slider__thumb-knob"></div>
  </div>
</div>
